name: Deploy Content to kahs-sentinel [c9fc7079-5d16-40c9-b687-97dccd01f1ee]
# Note: This workflow will deploy everything in the root directory.
# To deploy content only from a specific path (for example SentinelContent):
#   1. Add the target path to the "paths" property like such
#    paths:
#    - 'SentinelContent/**'
#    - '!.github/workflows/**'
#    - '.github/workflows/sentinel-deploy-c9fc7079-5d16-40c9-b687-97dccd01f1ee.yml'
#   2. Append the path to the directory environment variable below
#       directory: '${{ github.workspace }}/SentinelContent'

on:
  push:
    branches: [ main ]
    paths:
    - '**'
    - '!.github/workflows/**'  # this filter prevents other workflow changes from triggering this workflow
    - '.github/workflows/sentinel-deploy-c9fc7079-5d16-40c9-b687-97dccd01f1ee.yml'

jobs:
  deploy-content:
    runs-on: windows-latest
    env:
      resourceGroupName: 'kahs-security'
      workspaceName: 'kahs-sentinel'
      workspaceId: '2f949658-9e11-479b-86f7-c70bd79e2a28'
      directory: '${{ github.workspace }}'
      cloudEnv: 'AzureCloud'
      contentTypes: 'AnalyticsRule,AutomationRule,Parser,HuntingQuery,Playbook,Workbook'
      branch: 'main'
      sourceControlId: 'c9fc7079-5d16-40c9-b687-97dccd01f1ee'
      rootDirectory: '${{ github.workspace }}'
      githubAuthToken: ${{ secrets.GITHUB_TOKEN }}
      smartDeployment: 'true'
    permissions:
      contents: write
      id-token: write # Require write permission to Fetch an OIDC token.

    steps:
    - name: Login to Azure (Attempt 1)
      continue-on-error: true
      id: login1
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_c9fc70795d1640c9b68797dccd01f1ee }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_c9fc70795d1640c9b68797dccd01f1ee }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_c9fc70795d1640c9b68797dccd01f1ee }}
        environment: 'AzureCloud'
        audience: api://AzureADTokenExchange
        enable-AzPSSession: true

    - name: Wait 30 seconds if login attempt 1 failed
      if: ${{ steps.login1.outcome=='failure' }}
      run: powershell Start-Sleep -s 30

    - name: Login to Azure (Attempt 2)
      continue-on-error: true
      id: login2
      uses: azure/login@v2
      if: ${{ steps.login1.outcome=='failure' }}
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_c9fc70795d1640c9b68797dccd01f1ee }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_c9fc70795d1640c9b68797dccd01f1ee }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_c9fc70795d1640c9b68797dccd01f1ee }}
        environment: 'AzureCloud'
        audience: api://AzureADTokenExchange
        enable-AzPSSession: true

    - name: Wait 30 seconds if login attempt 2 failed
      if: ${{ steps.login2.outcome=='failure' }}
      run: powershell Start-Sleep -s 30

    - name: Login to Azure (Attempt 3)
      continue-on-error: false
      id: login3
      uses: azure/login@v2
      if: ${{ steps.login2.outcome=='failure'  }}
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_c9fc70795d1640c9b68797dccd01f1ee }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_c9fc70795d1640c9b68797dccd01f1ee }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_c9fc70795d1640c9b68797dccd01f1ee }}
        environment: 'AzureCloud'
        audience: api://AzureADTokenExchange
        enable-AzPSSession: true

    - name: Checkout
      uses: actions/checkout@v3

    - name: Deploy Content to Microsoft Sentinel
      uses: azure/powershell@v2
      with:
        azPSVersion: 'latest'
        inlineScript: |
          ${{ github.workspace }}//.github/workflows/azure-sentinel-deploy-c9fc7079-5d16-40c9-b687-97dccd01f1ee.ps1